<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      LaughBeatCode | Share Your Coding Journey in a Musical and Funny way.
    </title>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind css and DaisyUI Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="container mx-auto">
        <div class="navbar">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
              <li title="Home"><img class="inline w-[30%] mb-[40px]" src="./images/home.png" alt=""></li>
              <li title="Edit"><img class="inline w-[30%] mb-[40px]" src="./images/edit.png" alt=""></li>
              <li title="Add"><img class="inline w-[30%] mb-[40px]" src="./images/add.png" alt=""></li>
              <li title="Flag"><img class="inline w-[30%] mb-[40px]" src="./images/flag.png" alt=""></li>
              </ul>
            </div>
            <a class="text-[16px] lg:text-[36px] text-primary font-black cursor-pointer">LaughBeatCode</a>
          </div>
          <div class="navbar-end ">
            <ul class="menu menu-horizontal px-1 hidden lg:flex">
              <li title="Home"><img src="./images/home.png" alt=""></li>
              <li title="Edit"><img src="./images/Edit.png" alt=""></li>
              <li title="Add"><img src="./images/add.png" alt=""></li>
              <li title="Flag"><img src="./images/flag.png" alt=""></li>
            </ul>
            <button class="rounded-[50px] bg-[#797DFC] px-[20px] lg:px-[40px] py-[10px] lg:py-[15px] text-[16px] lg:text-[20px] font-bold text-white ml-0 lg:ml-[10px]">Button</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
